{{ define "article" }}
<div class="justify-start"><a class="text-gray-500 no-underline" href="/projects"><i class="fa-solid fa-chevron-left"></i>  Projects</a></div>
<h2>{{ .Title }}</h2>
{{ .Content }}
<img alt="{{.Params.alt_text}}" src="{{.Params.image}}">
<h3>Tech used</h3>
<ul>
    {{ range .Params.tech_used }}
    <li>{{ . }}</li>
    {{ end }}
</ul>
{{ end }}
